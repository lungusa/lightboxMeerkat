<script type="text/javascript">
	$(window).bind('scroll load', function() {

		$(document).ready(function() {
			if (!readCookie('${cookie_name}')) {
				$('#enews_signup').hide();
				var ScrollTop = parseInt($(window).scrollTop());
				if (ScrollTop > 500) {
					$('.lightbox_content2').addClass('up');
					$('#footer2015').addClass('meerkat');
					$(window).unbind('scroll');

				} else {
					var delay=7500;
					setTimeout(function() {
						$('.lightbox_content2').addClass('up');
						$('#footer2015').addClass('meerkat');
					},delay);
				}
			}
			$('#messageClose2').click(function() {
				$('.lightbox_content2').removeClass('up');
				$('#footer2015').removeClass('meerkat');
				createCookie('${cookie_name}', true, 1);
				return false;
			});
			$('#thanksClose2').click(function() {
				$('#popupDiv2').hide();

			});

					},

					}

					}

					$('#footer2015').removeClass('meerkat');
				}

		});

		var lightBox = document.getElementById('light2').style.display='block';
		function createCookie(name,value,days) {
			if (days) {
				var date = new Date();
				date.setTime(date.getTime()+(days*24*60*60*1000));
				var expires = "; expires="+date.toGMTString();
			}
			else var expires = "";
			document.cookie = name+"="+value+expires+"; path=/";
		}
		function readCookie(name) {
			var nameEQ = name + "=";
			var ca = document.cookie.split(';');
			for(var i=0;i < ca.length;i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1,c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			}
		return null;
		}
		function eraseCookie(name) {
			createCookie(name,"",-1);
		}
	});
